<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XP - DDoS</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}
body{background:#000;height:100vh;overflow:hidden;color:#fff;}
canvas#bg{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-2;}

.menu-btn{position:fixed;top:20px;left:20px;font-size:28px;color:red;cursor:pointer;z-index:1001;}
.sidebar{position:fixed;top:0;left:-260px;width:260px;height:100%;background:#111;border-right:2px solid red;box-shadow:2px 0 20px rgba(255,0,0,0.5);padding:20px;transition:0.4s;z-index:1002;display:flex;flex-direction:column;}
.sidebar.active{left:0;}
.sidebar .user-info{display:flex;align-items:center;margin-bottom:20px;}
.sidebar .user-info i{font-size:24px;color:red;margin-right:10px;}
.sidebar .user-info div{display:flex;flex-direction:column;}
.sidebar h3{margin:12px 0;font-size:16px;}
.sidebar h3 a{color:#f55;text-decoration:none;display:flex;align-items:center;}
.sidebar h3 a i{margin-right:8px;}
.sidebar h3 a:hover{text-shadow:0 0 8px red;}
#backdrop{position:fixed;top:0;left:0;width:100%;height:100%;background:#000;display:none;z-index:1000;opacity:0.0;}

.center{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;position:relative;}
.card{background:rgba(20,20,20,0.85);border:1px solid red;border-radius:15px;padding:30px;width:400px;text-align:center;box-shadow:0 0 25px rgba(255,0,0,0.7);}
.card h2{color:red;margin-bottom:15px;}

.form-group{margin-bottom:15px;display:flex;align-items:center;border:1px solid red;border-radius:8px;padding:0 10px;background:#111;height:40px;}
.form-group input{flex:1;border:none;outline:none;background:transparent;color:#fff;font-size:14px;padding-left:10px;}
.form-group .icon{color:red;font-size:16px;margin-right:8px;}
button{width:100%;padding:12px;background:red;border:none;border-radius:8px;color:#fff;font-weight:bold;cursor:pointer;margin-top:8px;box-shadow:0 0 15px red;transition:0.2s;font-size:15px;}
button:hover{background:#ff3333;}
button:disabled{background:#222;box-shadow:none;cursor:not-allowed;}

.select-wrapper{position:relative;margin-bottom:15px;}
.select-selected{background:#111;color:#fff;padding:10px;border:1px solid red;border-radius:8px;cursor:pointer;display:flex;justify-content:space-between;align-items:center;}
.select-items{position:absolute;top:100%;left:0;width:100%;background:#111;border:1px solid red;border-radius:8px;display:none;flex-direction:column;z-index:100;}
.select-items div{padding:8px;cursor:pointer;display:flex;align-items:center;}
.select-items div:hover{background:#222;}
.select-items i{margin-right:8px;color:red;}
.select-arrow{transition:0.3s;}
.select-arrow.rotate{transform:rotate(180deg);}

.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);z-index:2000;justify-content:center;align-items:center;}
.modal-content{background:#111;border:1px solid red;border-radius:10px;padding:20px;width:350px;text-align:center;box-shadow:0 0 20px red;}
.modal-content h3{margin-bottom:15px;}
.modal-content.success h3{color:#0f0;}
.modal-content.error h3{color:#f55;}
.modal-content p{margin-bottom:20px;line-height:1.5em;}
.modal-content button{background:red;padding:8px 20px;border:none;border-radius:6px;color:#fff;cursor:pointer;font-weight:bold;}
.modal-content button:hover{background:#ff3333;}
</style>
</head>
<body>
<canvas id="bg"></canvas>

<div id="backdrop" onclick="toggleSidebar()"></div>
<div class="menu-btn" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></div>

<div class="sidebar" id="sidebar">
  <div class="user-info">
    <i class="fa-solid fa-user-shield"></i>
    <div><span id="sidebarUsername">User</span><span id="sidebarRole">VIP</span></div>
  </div>
  <h3><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></h3>
  <h3><a href="bug.html"><i class="fa-solid fa-bug"></i> Bug Attack</a></h3>
  <h3><a href="ddos.html"><i class="fa-solid fa-bolt"></i> DDoS Attack</a></h3>
  <h3><a href="track.html"><i class="fa-solid fa-map-location-dot"></i> Tracking IP</a></h3>
  <h3><a href="contac.html"><i class="fa-solid fa-envelope"></i> Contact</a></h3>
  <h3><a href="#" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Log out</a></h3>
</div>

<div class="center">
  <div class="card">
    <h2>XP - DDoS</h2>
    <div class="form-group">
      <i class="fas fa-target icon"></i>
      <input type="text" id="target" placeholder="Target">
    </div>
    <div class="form-group">
      <i class="fas fa-clock icon"></i>
      <input type="number" id="time" placeholder="Time (s)">
    </div>

    <div class="select-wrapper">
      <div class="select-selected">Select Method <i class="fa-solid fa-chevron-down select-arrow"></i></div>
      <div class="select-items">
        <div data-value="BYPASS"><i class="fa-solid fa-shield"></i> BYPASS</div>
        <div data-value="CIBI"><i class="fa-solid fa-bolt"></i> CIBI</div>
        <div data-value="FLOOD"><i class="fa-solid fa-water"></i> FLOOD</div>
        <div data-value="GLORY"><i class="fa-solid fa-star"></i> GLORY</div>
        <div data-value="HTTPS"><i class="fa-solid fa-lock"></i> HTTPS</div>
        <div data-value="HTTPX"><i class="fa-solid fa-code"></i> HTTPX</div>
        <div data-value="RAW"><i class="fa-solid fa-database"></i> RAW</div>
        <div data-value="TLS"><i class="fa-solid fa-network-wired"></i> TLS</div>
      </div>
    </div>

    <button id="attackBtn"><i class="fa-solid fa-bolt"></i> Launch DDoS</button>
  </div>
</div>

<div id="popup" class="modal">
  <div class="modal-content" id="popupContent">
    <h3 id="popupTitle"></h3>
    <p id="popupMessage"></p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
const token = localStorage.getItem('authToken');
if(!token) window.location.href='login.html';

function logout(){ localStorage.removeItem('authToken'); window.location.href='login.html'; }

function toggleSidebar(){
  const sidebar=document.getElementById('sidebar');
  const backdrop=document.getElementById('backdrop');
  sidebar.classList.toggle('active');
  backdrop.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
}
document.addEventListener('DOMContentLoaded', ()=>{
  try{
    const payload=JSON.parse(atob(token));
    document.getElementById('sidebarUsername').textContent=payload.username;
    document.getElementById('sidebarRole').textContent=payload.role;
  }catch{ logout(); }
});

let selectedMethod="";
const selectWrapper=document.querySelector('.select-wrapper');
const selectedDiv=selectWrapper.querySelector('.select-selected');
const itemsDiv=selectWrapper.querySelector('.select-items');
const arrow=selectedDiv.querySelector('.select-arrow');
selectedDiv.addEventListener('click', ()=>{
  itemsDiv.style.display = itemsDiv.style.display==='flex'?'none':'flex';
  arrow.classList.toggle('rotate');
});
itemsDiv.querySelectorAll('div').forEach(item=>{
  item.addEventListener('click', ()=>{
    selectedMethod=item.dataset.value;
    selectedDiv.innerHTML=item.innerHTML+' <i class="fa-solid fa-chevron-down select-arrow"></i>';
    itemsDiv.style.display='none';
    arrow.classList.remove('rotate');
  });
});

document.getElementById('attackBtn').addEventListener('click', async()=>{
  const target=document.getElementById('target').value.trim();
  const time=document.getElementById('time').value.trim();
  const attackBtn=document.getElementById('attackBtn');

  if(!target || !time || !selectedMethod) return showPopup("Error","Please fill all required fields","error");

  attackBtn.innerHTML='<i class="fa-solid fa-spinner fa-spin"></i> Launching...';
  attackBtn.disabled=true;

  try{
    const res=await fetch('/ddos',{
      method:'POST',
      headers:{
        'Content-Type':'application/json',
        'Authorization':`Bearer ${token}`
      },
      body:JSON.stringify({
        key:'NullByte', 
        metode:selectedMethod, 
        target, 
        time
      })
    });
    const data=await res.json();
    if(res.ok && data.status){
      showPopup("Success",`
        <b>Target:</b> ${data.Target}<br>
        <b>Method:</b> ${data.Method}<br>
        <b>Time:</b> ${data.Time}s<br>
        <b>Status:</b> Success
      `,"success");
    }else{
      showPopup("Error",data.message||"Attack failed","error");
    }
  }catch(err){
    showPopup("Error","Network error, please try again.","error");
  }finally{
    setTimeout(()=>{ attackBtn.innerHTML='<i class="fa-solid fa-bolt"></i> Launch DDoS'; attackBtn.disabled=false; },1500);
  }
});

function showPopup(title,msg,type){
  const popup=document.getElementById('popup');
  const content=document.getElementById('popupContent');
  document.getElementById('popupTitle').textContent=title;
  document.getElementById('popupMessage').innerHTML=msg;
  content.className=`modal-content ${type}`;
  popup.style.display='flex';
}
function closePopup(){ document.getElementById('popup').style.display='none'; }

const canvas=document.getElementById("bg"),ctx=canvas.getContext("2d");
canvas.width=window.innerWidth; canvas.height=window.innerHeight;
let particles=[]; for(let i=0;i<70;i++){ particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,vx:Math.random()-0.5,vy:Math.random()-0.5}); }
function anim(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=p.vx; p.y+=p.vy;
    if(p.x<0||p.x>canvas.width) p.vx*=-1;
    if(p.y<0||p.y>canvas.height) p.vy*=-1;
    ctx.beginPath(); ctx.arc(p.x,p.y,2,0,Math.PI*2); ctx.fillStyle="red"; ctx.fill();
    for(let j=i+1;j<particles.length;j++){
      let q=particles[j], dx=p.x-q.x, dy=p.y-q.y, dist=Math.sqrt(dx*dx+dy*dy);
      if(dist<120){ ctx.strokeStyle="rgba(255,0,0,0.2)"; ctx.beginPath(); ctx.moveTo(p.x,p.y); ctx.lineTo(q.x,q.y); ctx.stroke(); }
    }
  });
  requestAnimationFrame(anim);
}
anim();
window.addEventListener("resize",()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});
</script>
</body>
</html>
