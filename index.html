<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create MT Unband</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #4ade80, #3b82f6);
      font-family: 'Arial', sans-serif;
    }
    .btn {
      background-color: #facc15;
      color: #000;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #fbbf24;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
  <h1 class="text-4xl font-bold mb-6 text-white">Create MT Unband</h1>
  
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <label class="block mb-2 font-semibold">Masukkan MT ID:</label>
    <input type="text" id="mtId" class="border p-2 w-full mb-4 rounded" placeholder="Contoh: 123456">
    
    <label class="block mb-2 font-semibold">Alasan Unband:</label>
    <input type="text" id="reason" class="border p-2 w-full mb-4 rounded" placeholder="Alasan meng-unband MT">
    
    <button onclick="createUnband()" class="btn w-full p-2 rounded">Generate Unband</button>
    
    <div id="output" class="mt-4 p-2 bg-gray-100 rounded text-black font-mono"></div>
  </div>

  <script>
    function createUnband() {
      const mtId = document.getElementById('mtId').value;
      const reason = document.getElementById('reason').value;
      const output = document.getElementById('output');

      if (!mtId) {
        output.textContent = 'Masukkan MT ID dulu!';
        return;
      }

      // Simulasi Generate Unband
      const unbandText = `
MT ID: ${mtId}
Status: âœ… Unbanded
Alasan: ${reason || 'Tidak diisi'}
Waktu: ${new Date().toLocaleString()}
      `;
      output.textContent = unbandText;
    }
  </script>
</body>
</html>
